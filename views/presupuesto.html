    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inspirate y Viaja</title>
        <link rel="stylesheet" href="../public/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../public/js/presupuesto.js">
        <link rel="stylesheet" href="../public/css/footer.css">
        <link rel="stylesheet" href="../public/css/style.css">
    </head>

    <body>
        <div id="navbar"></div>

        <div class="container mt-5">
            
            <h1 class="text-center mb-4">Presupuesto</h1>
            <form id="presupuestoForm" onsubmit="return validarFormulario()">

                <!--Primera Parte-->
                <div class="card espacioEntreElementosDelPresupuesto">
                    <div class="card-header">
                        <h2>Datos del contacto</h2>
                    </div>
                    <div class="card-body">
                            <div class="mb-3">
                                <label for="Nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" maxlength="15" placeholder="Max. 15 caracteres">
                                <span id="errorNombre" class="error"></span>
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" maxlength="40" placeholder="Máx. 40 caracteres">
                                <span id="errorApellidos" class="error"></span>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono de Contacto</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="9" placeholder="9 digitos">
                                <span id="errorTelefono" class="error"></span>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ejemplo: usuario@dominio.com"> 
                                <span id="erroremail" class="error"></span>  
                            </div>
                    </div>
                </div>

                <!--Parte 2 del Presupuesto-->
                <div class="card">
                    <div class="card-header">
                        <h2>Presupuesto</h2>
                    
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="viajes" class="form-label">viajes</label>
                            <select class="form-select" id="viajes" name="viajes">
                                <option value="0">Elige tu Destino</option>
                                <option value="100">Paquete a cancun - 500€</option>
                                <option value="200">Tour por Europa 15 dias - 1500€</option>
                                <option value="300">Crucero por el caribe  - 2000€</option>
                                <option value="400">Aventura en Machu Picchu - 1300€</option>
                                <option value="500">Safari en Africa - 3500€</option>
                                <option value="600">Escapada a las Islas Maldivas - 2500€</option>
                                <option value="700"> Descubre Nueva Zelanda - 4000€</option>
                                <option value="800">Ruta del Vino en Toscana - 500€</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="plazo" class="form-label"> Plazo (en meses):</label>
                            <input type="number" class="form-control" id="plazo" name="plazo" min="1" value="1">
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Extras para agregar al carrito:</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="extra1" value="50">
                                <label class="form-check-label" for="extra1">Cena romantica - 50€</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="extra2" value="75">
                                <label class="form-check-label" for="extra2">Pedida de Mano - 100€</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="extra3" value="100">
                                <label class="form-check-label" for="extra3">Ticket Estadio - 20€</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="extra3" value="100">
                                <label class="form-check-label" for="extra3">Desayuno en Maldivas - 40€</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="extra3" value="100">
                                <label class="form-check-label" for="extra3">Tren Machu Picchu - 15€</label>
                            </div>
                        </div>
                    </div>
                </div>
        
                
                <!-- Mostrar Presupuesto Final -->
                <div class="mb-3">
                    <label for="presupuestoFinal" class="form-label">Presupuesto final:</label>
                    <div id="presupuestoFinal" class="presupuesto">0€</div>
                </div>

                <!-- Condiciones y Botones -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="condiciones">
                    <label class="form-check-label" for="condiciones">Acepto las condiciones de privacidad</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar presupuesto</button>
                <button type="reset" class="btn btn-secondary">Resetear</button>
            </form>
        </div>

        <div id="footer"></div>

    

        <script src="../public/js/navbar.js"></script>
        <script src="../public/js/footer.js"></script>
        <script src="../public/js/presupuesto.js"></script>
    
    
    </body>
  
</html>
